<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Weather Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-info">
    <div class="jumbotron text-center bg-secondary text-white">
        <h1 id="title">Current Weather Tracker</h1>
    </div>
    <form id="form" class="container text-center">
        <input id="input" type="text" placeholder="City name">
        <button type="submit" class="btn btn-secondary">Search</button>
    </form>
    <div id="city" class="text-center display-6"></div>
    <div class="row">

        <p id="current text-center"></p>
    </div>
    <div class="row">
        <p id="temp" ></p>
    </div>
    <div class="row"></div>
    <p id="high"></p>
    </div>
    <div class="row"></div>
    
    <p id="low"></p>

    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="apps.js"></script>
</body>

</html>
